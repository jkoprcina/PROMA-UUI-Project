<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="p5.js"></script>
    <script language="javascript" type="text/javascript" src="p5.dom.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>
<body>
    <div id="canvasWrapper"></div>
    <div class="buttonWrapper">
        <div id="buttonUp" class="arrow up">
                <i class="fas fa-arrow-up"></i>
        </div>
        <div id="buttonDown" class="arrow down">
                <i class="fas fa-arrow-down"></i>
        </div>
        <div id="buttonLeft" class="arrow left">
                <i class="fas fa-arrow-left"></i>
        </div>
        <div id="buttonRight" class="arrow right">
                <i class="fas fa-arrow-right"></i>
        </div>
    </div>
    <div class="bottomWrapper">
            <span class="button" id="valnaFronta">Valna Fronta</span>
            <span class="button" id="numberOfMovesLabel"></span>
            <span class="button" id="exit">Exit</span>
    </div>
    <script src="game.js"></script>
</body>
</html>
